{{ define "main" }}
<article>
  <h2>{{ .Title }}</h2>
  <p><small>{{ .Date.Format "Jan 2, 2006" }} • Episode {{ .Params.episode_number }}</small></p>
  {{ if .Params.acast_embed }}
  <div class="player">
    <!-- use the provided Acast embed URL -->
    <iframe src="{{ .Params.acast_embed }}" width="100%" height="200" frameborder="0" allow="autoplay"></iframe>
  </div>
  {{ end }}
  <section class="desc">
    <p>{{ .Params.description }}</p>
  </section>
  <section class="transcript">
    {{ .Content }}
  </section>
  <section class="cta">
    <a href="{{ .Site.Params.patreon }}">Get bonus episodes on Patreon →</a>
  </section>
</article>
{{ end }}
